<main>
  <form [formGroup]="formGroup">
    <legend>Select School</legend>
    <select formControlName="schoolId">
      <option *ngFor="let c of schoolList" [ngValue]="c.id">{{ c.name }}</option>
    </select>
    <sky-input-box labelText="Region">
      <input formControlName="regionId" type="number" min="1" max="4" />
    </sky-input-box>
    <sky-input-box labelText="Seed Number">
      <input formControlName="seedNumber" type="number" min="1" max="16" />
    </sky-input-box>
    <sky-input-box labelText="Overall Seed Number">
      <input formControlName="overallSeedNumber" type="number" min="1" max="64" />
    </sky-input-box>
    <button class="sky-btn sky-btn-primary" (click)="submit()">Add Seed</button>
  </form>
  <sky-repeater expandMode="single">
    <sky-repeater-item [isExpanded]="false">
      <sky-repeater-item-title>
        <div class="pull-left">
          <span class="label">Show Current Seeds</span>
        </div>
        <!-- <div class="pull-right">
        <span class="label">
          {{ this.numUnpaidEntries }} Unpaid - {{ this.numPaidEntries }} Paid -
          {{ this.numPaidEntries + this.numUnpaidEntries }} Total
        </span>
      </div> -->
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        <table class="center">
          <tr>
            <th class="team-check">Region</th>
            <th class="team-check">Seed</th>
            <th class="team-name">School</th>
            <th class="team-name">Overall Seed Number</th>
          </tr>
          <tr *ngFor="let s of seeds">
            <td class="team-check">
              {{ s.region_name }}
            </td>
            <td class="team-name">#{{ s.seed_number }}</td>
            <td class="team-name">
              {{ s.school_name }}
            </td>
            <td class="team-name">#{{ s.overall_seed_number }}</td>
          </tr>
        </table>
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</main>
